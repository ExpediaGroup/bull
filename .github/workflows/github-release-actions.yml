name: BULL Release
on: [push]
jobs:
  job:
    name: "BULL Release"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Extract build information
        id: build_info
        run: |
          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=TAG_NAME::${GITHUB_REF#refs/tags/}
      - name: Set up JDK 15
        uses: actions/setup-java@v2
        with:
          java-version: '15'
          distribution: 'adopt'
      - name: Quality check
        env:
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}
        run: mvn clean install sonar:sonar -Dsonar.projectKey=BULL -Dsonar.organization=${SONAR_ORGANIZATION} -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=3e48ff9274e9be71d176cb68da4272b08d749248 -P compatibility-mode
      - name: Site build
        run: mvn install site:site javadoc:aggregate -P site-release
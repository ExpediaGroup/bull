language: java
cache:
  directories:
  - "~/.m2/repository"
jdk: oraclejdk11
env:
  global:
  # Sonatype jira info
  - secure: 
  - secure: 
  # GPG_KEYNAME
  - secure: 
  # GPG_PASSPHRASE
  - secure: 
install: skip
jobs:
  include:
    # If the branch is not master it just builds the application
    - stage: "Build"
      name: "Build and Test"
      install: travis_retry mvn clean install -DskipTests
    - stage: "Site Build and Quality check"
      name: "Publishing site and performing a code quality check"
      if: type NOT IN (pull_request) AND tag IS present
      before_deploy:
        - mvn versions:set -D newVersion=${TRAVIS_TAG}
        - travis_retry mvn install sonar:sonar -Dsonar.projectKey=${sonar_project_key} -Dsonar.organization=${sonar_organization} -Dsonar.host.url=${sonar_host_url} -Dsonar.login=${sonar_token} -Dmaven.test.skip=true site:site javadoc:aggregate -P site-release
      deploy:
        provider: pages
        local-dir: target/site
        skip-cleanup: true
        github-token: ${github_oauth_token}
        keep-history: true
        on:
          tags: true
    - stage: "Release"
      name: "Releasing artifacts"
      if: type NOT IN (pull_request) AND tag IS present
      install: skip
      after_deploy: skip
      before_script:
        - openssl aes-256-cbc -K $encrypted_bbb0f94c13c1_key -iv $encrypted_bbb0f94c13c1_iv -in config/travis/private-key.gpg.enc -out config/travis/private-key.gpg -d
        - mvn versions:set -D newVersion=${TRAVIS_TAG}
        - mvn install -DskipTests -Dmaven.test.skip=true javadoc:aggregate
      deploy:
        - provider: script
          script: config/travis/deploy.sh
          skip_cleanup: true
          on:
            tags: true

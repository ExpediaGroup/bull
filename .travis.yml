language: java
cache:
  directories:
    - $HOME/.m2
env:
  global:
    # HCOM OSS Sonatype jira info
    - secure: 
    - secure: 
    # GPG_KEYNAME
    - secure: 
    # GPG_PASSPHRASE
    - secure: 
install: skip
jobs:
  include:
    ### JDK11 build
    - stage: "JDK11 Build"
      name: "JDK11 Build and Test"
      jdk: openjdk11
      if: branch =~ ^((?!-jdk8).)*$ OR tag =~ ^((?!-jdk8).)*$
      script:
        - travis_retry mvn clean install -q -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
    ### JDK8 build
    - stage: "JDK8 Build"
      name: "JDK8 Build and Test"
      jdk: openjdk8
      if: branch =~ ^.*-jdk8$ OR tag =~ ^.*-jdk8$
      script:
        - travis_retry mvn clean install -q -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
    - stage: "Site Build and Quality check"
      name: "Publishing site and performing a code quality check"
      jdk: openjdk11
      if: type NOT IN (pull_request) AND tag IS present AND tag =~ ^((?!-jdk8).)*$
      script: skip
      before_deploy:
        - mvn versions:set -D newVersion=${TRAVIS_TAG} -q -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
        - travis_retry mvn install -q sonar:sonar -Dsonar.projectKey=${sonar_project_key} -Dsonar.organization=${sonar_organization} -Dsonar.host.url=${sonar_host_url} -Dsonar.login=${sonar_token} site:site javadoc:aggregate -P default,site-release -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
      deploy:
        provider: pages
        local-dir: target/site
        skip-cleanup: true
        github-token: ${github_oauth_token}
        keep-history: true
        on:
          tags: true
    ### JDK11 release
    - stage: "JDK11 Release"
      name: "Releasing artifacts for JDK11"
      jdk: openjdk11
      if: type NOT IN (pull_request) AND tag IS present AND tag =~ ^((?!-jdk8).)*$
      script: skip
      before_deploy:
        - openssl aes-256-cbc -K $encrypted_bbb0f94c13c1_key -iv $encrypted_bbb0f94c13c1_iv -in config/travis/private-key.gpg.enc -out config/travis/private-key.gpg -d
        - mvn versions:set -D newVersion=${TRAVIS_TAG} -q -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
        - mvn install -DskipTests -Dmaven.test.skip=true javadoc:aggregate -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
      deploy:
        - provider: script
          script: config/travis/deploy.sh
          skip_cleanup: true
          on:
            tags: true
    ### JDK8 release
    - stage: "JDK8 Release"
      name: "Releasing artifacts for JDK8"
      jdk: openjdk8
      if: type NOT IN (pull_request) AND tag IS present AND tag =~ ^.*-jdk8$
      script: skip
      before_deploy:
        - openssl aes-256-cbc -K $encrypted_bbb0f94c13c1_key -iv $encrypted_bbb0f94c13c1_iv -in config/travis/private-key.gpg.enc -out config/travis/private-key.gpg -d
        - mvn versions:set -D newVersion=${TRAVIS_TAG} -q -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
        - mvn install javadoc:aggregate -P default,site-release -q -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
      deploy:
        - provider: script
          script: config/travis/deploy.sh
          skip_cleanup: true
          on:
            tags: true

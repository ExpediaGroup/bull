cache:
  directories:
    - ~/.m2/repository
install:
  - mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true
  - mvn test -Dmaven.javadoc.skip=true sonar:sonar -Dmaven.javadoc.skip=true -Dsonar.projectKey=${sonar_project_key} -Dsonar.organization=${sonar_organization} -Dsonar.host.url=${sonar_host_url} -Dsonar.login=${sonar_token}
